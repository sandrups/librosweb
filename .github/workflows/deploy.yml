name: Deploy to VPS

   on:
     push:
       branches:
         - main  # o master, dependiendo de tu rama principal

   jobs:
     deploy:
       runs-on: ubuntu-latest
       steps:
       - uses: actions/checkout@v2
       
       - name: Deploy to VPS
         uses: appleboy/ssh-action@master
         with:
           host: ${{ secrets.HOST }}
           username: ${{ secrets.USERNAME }}
           password: ${{ secrets.PASSWORD }}  # O usa 'key: ${{ secrets.SSH_PRIVATE_KEY }}' si prefieres autenticación por clave
           script: |
             cd /var/www/html
             git pull origin main
             # Agrega aquí cualquier comando adicional que necesites ejecutar después del pull